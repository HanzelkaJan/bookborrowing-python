{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Search</h1>
    <form action="/" method="POST">
        <input type="text" name="searchbook" id="searchbook">
        <input type="submit" value="Search">
    </form>
    {% for book in books %}
        <tr>
            <td>{{ book.isbn }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
        </tr>
    {% endfor %}
</div>

{% endblock %}
